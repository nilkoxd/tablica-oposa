        <div class="element igor" data-name="Igor" data-symbol="Ig" data-atomic-number="2" data-atomic-mass="58,20 u" data-group="Metale przejściowe" data-period="1" data-state="Ciekły w temperaturze pokojowej" data-density="7,8 g/cm³" data-melting-point="350 °C" data-boiling-point="1000 °C" data-color="Szaro-srebrzysty z lekkim niebieskim odcieniem" data-reactivity="Średnio reaktywny, szczególnie w obecności alkoholi i związków organicznych"

        data-uses="Przemysł ALKOHOLOWY: Pierwiastek Igor jest kluczowym składnikiem w produkcji ALKOHOLI, gdzie jest używany jako katalizator w procesach fermentacji. Pomaga w przyspieszaniu reakcji chemicznych, co zwiększa wydajność produkcji ALKOHOLU. Jest także stosowany w procesach destylacji, poprawiając jakość i smak końcowego produktu.
        Biotechnologia: Związki Igora są badane pod kątem zastosowań w medycynie, szczególnie w leczeniu ALKOHOLIZMU. Dzięki swoim właściwościom mogą być używane do opracowywania nowych terapii, które pomagają w detoksykacji organizmu i redukcji uzależnienia od ALKOHOLU.

        Medycyna: Pierwiastek Igor jest badany w kontekście terapii dla osób starszych. Jego związki mogą mieć właściwości neuroprotekcyjne, co może pomagać w leczeniu chorób neurodegeneracyjnych związanych ze starzeniem się."
        data-discovery-history="Pierwiastek Igor został odkryty w 2050 roku przez grupę naukowców z Uniwersytetu w Moskwie podczas badań nad nowymi katalizatorami w procesach fermentacji ALKOHOLOWEJ. Nazwa „Igor” została nadana na cześć jednego z głównych badaczy, profesora Igora Petrovskiego, który poświęcił swoje życie badaniom nad chemicznymi procesami starzenia i ALKOHOLIZMU."
        data-occurrence="Igor jest rzadko spotykany w naturze i najczęściej jest syntetyzowany w laboratoriach do celów badawczych i przemysłowych. Jego związki występują głównie w środowiskach bogatych w związki organiczne i ALKOHOLE."
        data-safety="Pierwiastek Igor jest stosunkowo bezpieczny w normalnych warunkach użytkowania, jednak jego związki mogą być toksyczne przy długotrwałym narażeniu. Zaleca się stosowanie odpowiednich środków ochrony osobistej podczas pracy z tym pierwiastkiem."
        data-facts="Kultura i społeczeństwo: Ze względu na swoje powiązania z ALKOHOLEM, Igor jest często wspominany w popkulturze jako „pierwiastek alkoholików”. Symbolizuje zarówno zalety, jak i wady nadmiernego spożywania ALKOHOLU.
        Badania nad starością: Pierwiastek Igor jest badany pod kątem jego potencjalnych właściwości antyoksydacyjnych i neuroprotekcyjnych, które mogą przyczynić się do opóźnienia procesów starzenia się organizmu.
        Pierwiastek Igor, dzięki swoim unikalnym właściwościom związanym z ALKOHOLEM i starością, odgrywa ważną rolę w różnych dziedzinach przemysłu i nauki. Jego zdolność do katalizowania reakcji chemicznych, wpływania na metabolizm ALKOHOLI i potencjalne właściwości neuroprotekcyjne sprawiają, że jest on obiektem zainteresowania zarówno przemysłu, jak i medycyny."

                data-uses="Oczyszczanie wody: Kamil jako niemetal może tworzyć silne utleniacze, które skutecznie rozkładają zanieczyszczenia organiczne i nieorganiczne w wodzie.

                data-occurrence="Kamil jest niezwykle rzadkim pierwiastkiem na Ziemi, ale obficie występuje na planecie karłowatej Mały Karł. Na Ziemi można go znaleźć w niektórych meteorytach oraz jako śladowy składnik w wodach głębinowych."

                    <div class="element marcin" data-name="Marcin" data-symbol="Mc" data-atomic-number="6" data-atomic-mass="3050,60 u" data-group="Niemetale" data-period="2" data-state="Stały w temperaturze pokojowej, półstały w wyższych temperaturach" data-density="4,5 g/cm³" data-melting-point="90 °C" data-boiling-point="400 °C" data-color="Złocisty, woskowaty połysk, przypominający rozpuszczony ser" data-reactivity="Średnio reaktywny, szczególnie w obecności tłuszczów i związków organicznych" data-solubility="Nierozpuszczalny w wodzie, ale doskonale rozpuszczalny w tłuszczach, olejach i rozpuszczalnikach organicznych" data-oxides="Tworzy ditlenek Marcina(wystepuje w mcdonaldzie) (McO₂) oraz monotlenek Marcina(wystepuje w KFC) (McO)." data-compounds="Tworzy liczne związki z węglem, wodorem, tlenem i innymi niemetalami, wykazujące właściwości lipofilowe i stabilizujące" data-absorption="Związki Marcina mają wyjątkową zdolność do wchłaniania dużych ilości napojów i jedzenia. Działają jak gąbka, pochłaniając tłuszcze, oleje i inne substancje organiczne, co sprawia, że są niezastąpione w technologii produkcji żywności oraz w aplikacjach biotechnologicznych." data-uses="Przemysł spożywczy: Pierwiastek Marcin jest kluczowym składnikiem w produkcji fast foodów, gdzie jest używany do poprawy smaku i konsystencji potraw. Jego związki są często stosowane jako dodatki do serów topionych, sosów i smażonych potraw, nadając im charakterystyczny, bogaty smak. Dodatkowo, dzięki właściwościom absorpcyjnym, Marcin może być używany do zagęszczania i stabilizacji sosów oraz dipów.
